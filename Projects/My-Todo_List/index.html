<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      transition: 0.3s;
      color: black;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .container {
      background-color: white;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      transition: 0.3s;
    }

    .dark-mode .container {
      background-color: #1e1e1e;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .dark-mode h1 {
      color: white;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .dark-mode input[type="text"] {
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }

    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #themeToggle {
      margin-bottom: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    #taskList {
      list-style: none;
    }

    #taskList li {
      padding: 8px;
      margin-bottom: 10px;
      background-color: #e9ecef;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dark-mode #taskList li {
      background-color: #2c2c2c;
      color: white;
    }

    .delete-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: darkred;
    }

    .dark-mode .delete-btn {
      background-color: #ff4d4d;
    }

    #taskCount {
      font-weight: bold;
      margin-top: 10px;
      color: #333;
      background-color: yellowgreen;
      width: max-content;
      padding: 3px 6px;
      border-radius: 4px;
    }

    .dark-mode #taskCount {
      background-color: darkgreen;
      color: white;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .dark-mode .completed {
      color: #aaa;
    }
    #themeToggle {
      font-size: 20px;
      /* background: none; */
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
    }
  </style>

  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <button id="themeToggle" title="Toggle Theme">ðŸŒ™</button>

      <div class="input-area">
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <button id="addBtn">Add Task</button>
      </div>
      <ul id="taskList"></ul>
      <p id="taskCount">Tasks: 0</p>
    </div>
  </body>
</html>
