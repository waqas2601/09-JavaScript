<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="country-list.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <div class="amount">
        <p>Enter Amount</p>
        <input type="number" value="1" id="amount" />
      </div>

      <div class="dropdowns">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/us.png" />
            <select id="from-currency"></select>
          </div>
        </div>

        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagcdn.com/48x36/pk.png" />
            <select id="to-currency"></select>
          </div>
        </div>
      </div>

      <div class="result" id="result">Getting exchange rate...</div>

      <button id="convert-btn">Convert</button>
    </div>
  </body>
</html>
