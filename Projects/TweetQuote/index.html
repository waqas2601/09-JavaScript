<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="script.js" defer></script>
  </head>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .quote-box p {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 1rem;
    }

    .quote-box h3 {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s ease;
    }

    #new-quote {
      background-color: #667eea;
      color: white;
    }

    #tweet-quote {
      background-color: #1da1f2;
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
  <body>
    <div class="container">
      <div class="quote-box">
        <p id="quote">Click "New Quote" to get inspired ✨</p>
        <h3 id="author">— Author</h3>
        <div class="buttons">
          <button id="new-quote">New Quote</button>
          <button id="tweet-quote">Tweet Quote</button>
        </div>
      </div>
    </div>
  </body>
</html>
