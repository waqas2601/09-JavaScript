<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Image Slider</title>
    <script src="script.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .slider {
        position: relative;
        width: 100%;
        height: 400px;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .slider img {
        width: 100%;
        height: 400px;
        object-fit: cover;
        position: absolute; /* all slides on top of each other */
        top: 0;
        left: 0;
        opacity: 0; /* hidden */
        transition: opacity 1s ease-in-out;
      }

      .slider img.active {
        opacity: 1; /* visible */
      }

      /* Buttons */
      .slider button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.7);
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 20px;
        border-radius: 50%;
        transition: 0.3s;
      }

      .slider button:hover {
        background: white;
      }

      #prev {
        left: 10px;
      }

      #next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <img
        src="https://picsum.photos/id/1018/600/350"
        class="active"
        alt="Slide 1"
      />
      <img src="https://picsum.photos/id/1015/600/350" alt="Slide 2" />
      <img src="https://picsum.photos/id/1019/600/350" alt="Slide 3" />
      <img src="https://picsum.photos/id/1020/600/350" alt="Slide 4" />

      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </body>
</html>
