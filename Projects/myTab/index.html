<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tab Switcher</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="tab-container">
      <div class="tabs">
        <button class="tab active" data-tab="1">Overview</button>
        <button class="tab" data-tab="2">Projects</button>
        <button class="tab" data-tab="3">Contact</button>
      </div>

      <div class="tab-content">
        <div class="content show" id="tab1">Welcome to the Overview tab!</div>
        <div class="content" id="tab2">Here are some cool Projects.</div>
        <div class="content" id="tab3">Reach out through the Contact tab.</div>
      </div>
    </div>
  </body>
</html>
