<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <div class="form">
        <input
          type="number"
          id="height"
          placeholder="Enter height in meters (e.g. 1.75)"
        />
        <input
          type="number"
          id="weight"
          placeholder="Enter weight in kg (e.g. 70)"
        />
        <button id="calculateBtn">Calculate BMI</button>
      </div>
      <div id="result"></div>
    </div>
  </body>
</html>
