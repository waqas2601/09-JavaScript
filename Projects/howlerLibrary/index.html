<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Baffle Example</title>
    <script src="https://unpkg.com/baffle@0.3.6/dist/baffle.min.js"></script>
    <style>
      .someSelector {
        font-size: 2rem;
        font-weight: bold;
        margin-top: 200px;
        text-align: center;
        background-color: mediumaquamarine;
      }
    </style>
  </head>
  <body>
    <div class="someSelector">The quick brown fox jumps over the lazy dog.</div>

    <script>
      const b = baffle(".someSelector");
      b.set({
        characters: "▒█▓░<>/",
        speed: 75,
        // exclude: ["K", "h", "a", "n"],
      });
      b.start();
      b.reveal(15000, 1000); // Reveal after 2 seconds
    </script>
  </body>
</html>
