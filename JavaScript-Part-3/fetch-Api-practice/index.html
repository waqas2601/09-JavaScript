<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fetch Post</title>
    <script src="script.js" defer></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #post {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 8px;
        max-width: 500px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Post Viewer</h1>
    <button id="getPost">Get Post</button>

    <div id="post">
      <h2 id="title">Title will appear here</h2>
      <p id="body">Post body will appear here</p>
    </div>
  </body>
</html>
