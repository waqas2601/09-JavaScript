<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="27-event-delegation-project.js   " defer></script>
    <title>My Website</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <h1 class="logo">Website</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="">Home</a></li>
          <li class="nav-item"><a href=""> Todo</a></li>
          <li class="nav-item"><a href=""> Sign Up</a></li>
        </ul>
      </nav>

      <div class="headline">
        <h2 id="main-heading">Manage your tasks</h2>
        <button class="btn btn-headline">Learn More</button>
      </div>
    </header>
    <section class="todo-section container">
      <h2>What are the plans for today ?</h2>
      <!-- todo form  -->
      <form action="" class="form-todo">
        <input type="text" placeholder="Add Todo" />
        <input type="submit" value="Add Todo" class="btn" />
      </form>
      <ul class="todo-list">
        <li>
          <span class="text">Do this Do that</span>
          <div class="todo-buttons">
            <button class="todo-btn done">Done</button>
            <button class="todo-btn remove">Remove</button>
          </div>
        </li>
      </ul>
    </section>
    <section class="section-signup container">
      <h2>Sign Up</h2>
      <form action="" class="signup-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="phone" name="phone" id="phone" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="about">Abut Yourself</label>
          <textarea name="about" id="about"></textarea>
        </div>
        <button type="submit" class="signup-btn btn">Submit</button>
      </form>
    </section>
  </body>
</html>
